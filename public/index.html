<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <section class="chat">

    <div class="chat__output">
      
      <h1 class="chat__title">Добро пожаловать в чат</h1>
      
      <ul id="messages"></ul>
    
    </div>

    <div class="chat__controls">
      
      <form class="chat__form" id="message-form">
        <input class="chat__message" type="text" name="message" placeholder="Сообщение" autofocus autocomplete="off">
        <button class="chat__send">Отправить</button>
      </form>

      <button class="chat__location" id="send-location">Отправить местоположение</button>
    
    </div>

  </section>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <span>{{from}}</span>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body"></div>
        <span>{{text}}</span>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <span>{{from}}</span>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body"></div>
        <a href="{{url}}" target="_blank">Мое текущее местоположение</a>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>  
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>

</body>
</html>
