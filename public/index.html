<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <section class="wrapper wrapper_join">
        
        <form class="join-form" action="/chat.html">
            
            <h2 class="form-title">Присоединиться к чату</h2>
            
            <div class="form-container">
                <label class="form-field-text">Отображаемое имя</label>
                <input class="form-field form-field_join" type="text" name="name" autofocus>
            </div>
            
            <div class="form-container">
                <label class="form-field-text">Наименование комнаты</label>
                <input class="form-field form-field_join" type="text" name="room">
            </div>
            
            <div class="form-container">
                <button class="form-btn form-btn_join">Войти</button>
            </div>
            
        </form>
        
    </section>
    
</body>
</html>
